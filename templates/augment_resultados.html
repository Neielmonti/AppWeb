<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Resultados de Aumento</title>
    <style>
    body { font-family: Arial; padding: 20px; }
    img { max-width: 200px; margin: 5px; border: 1px solid #ccc; }
    .grid { display: flex; flex-wrap: wrap; gap: 10px; }
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        font-size: 2rem;
        line-height: 1.5;    /* 👈 más espaciado */
        color: #222;         /* 👈 texto más oscuro */
    }
    h1 {
        color: darkblue;
        font-size: 2rem;     /* 👈 título bien visible */
    }
    form {
        margin-top: 20px;
        font-size: 16px;
    }
    button {
        margin-left: 10px;
        padding: 8px 14px;
        font-size: 16px;
    }
    </style>
  </head>
  <body>
    <h1>📊 Dataset Aumentado</h1>
    <div class="grid">
      {% for r in resultados %}
        <div>
          <img src="/{{ r.ruta }}" alt="{{ r.nombre }}">
          <p>{{ r.nombre }}</p>
        </div>
      {% endfor %}
    </div>
    <a href="/augmentar">⬅️ Volver</a>
  </body>
</html>
